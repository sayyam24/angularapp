<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input
      type="email"
      matInput
      placeholder="Email ID"
      ngModel
      name="email"
      Email
      required
      #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">Field Must not be Empty</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Please enter valid E-mail</mat-error>

    </mat-form-field>
    <mat-form-field hintLabel="Should be atleast 6 characters">
      <input
      type="password"
      matInput
      placeholder="Password"
      ngModel
      name="password"
      required
      minlength="6"
      #pwInput="ngModel">
      <mat-hint align="end">{{pwInput.value?.length}} / 6</mat-hint>
      <mat-error>Must not be Empty</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [matDatepicker]="picker"
        placeholder="Birthdate" [max]="maxDate" ngModel name="birthdate" required>
        <mat-datepicker-toggle
          matSuffix
          [for]="picker">
        </mat-datepicker-toggle>
        <mat-datepicker
          #picker
          startView="year"
          [startAt]="startDate">
        </mat-datepicker>
</mat-form-field>

  <mat-checkbox ngModel name="agree" required color="primary">AGREE TO TERMS AND CONDITIONS</mat-checkbox>

    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
  </form>
</section>
